<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{font-family:'Inter',sans-serif;background:#020617;color:#f8fafc;}
.sidebar{width:260px;min-height:100vh;background:#0f172a;border-right:1px solid #1e293b;}
.sidebar a{color:#e5e7eb;text-decoration:none;display:block;padding:12px 18px;border-radius:10px;margin-bottom:6px;}
.sidebar a:hover,.sidebar a.active{background:#1e40af;color:#fff;}
.card{background:#0f172a;border:1px solid #1e293b;border-radius:16px;color:#fff;}
.text-muted{color:#cbd5e1!important;}
@media(max-width:768px){
.sidebar{position:fixed;left:-260px;top:0;z-index:1000;transition:.3s}
.sidebar.show{left:0}

<body>

<div class="sidebar p-4" id="sidebar">

  </button>
  <a href="index.html" class="btn btn-outline-light btn-sm">

  document.getElementById("sidebar").classList.toggle("show");
}
