<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | ProNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .role-btn {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .role-btn.active,
    .role-btn:hover {
      background: #0f172a;
      border-color: #38bdf8;
      color: #fff;
    }

    .form-control, .form-select {
      background: #020617;
      border: 1px solid #1e293b;
      color: #f8fafc;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      border: none;
      color: #fff;
    }

    .text-muted {
      color: #cbd5f5 !important;
    }
  </style>
</head>
<body>

<div class="signup-card">
  <div class="row g-4">

    <!-- LEFT -->
    <div class="col-md-5">
      <h3 class="fw-bold">Join ProNet</h3>
      <p class="text-muted">
        Create your account and access role-based dashboards for placements and jobs.
      </p>

      <h6 class="mt-4">Select Role</h6>
      <div class="row g-2">
        <div class="col-6"><div class="role-btn active" onclick="setRole(this, 'student.html')">Student</div></div>
        <div class="col-6"><div class="role-btn" onclick="setRole(this, 'jobseeker.html')">Job Seeker</div></div>
        <div class="col-6"><div class="role-btn" onclick="setRole(this, 'coordinator.html')">Coordinator</div></div>
        <div class="col-6"><div class="role-btn" onclick="setRole(this, 'recruiter.html')">Recruiter</div></div>
        <div class="col-12"><div class="role-btn" onclick="setRole(this, 'admin.html')">Admin</div></div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-7">
      <h4 class="fw-bold mb-3">Create Account</h4>

      <form onsubmit="signup(event)">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">College / Company</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Branch / Department</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <button class="btn btn-gradient w-100 mt-4">Sign Up</button>

        <p class="text-muted text-center mt-3 mb-0">
          Already have an account?
          <a href="login.html" class="text-info">Login</a>
        </p>
      </form>
    </div>

  </div>
</div>

<script>
  let redirectPage = "student.html";

  function setRole(btn, page) {
    document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    redirectPage = page;
  }

  function signup(e) {
    e.preventDefault();
    window.location.href = redirectPage;
  }
</script>

</body>
</html>
