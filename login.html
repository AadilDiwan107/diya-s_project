<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ProNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }

    .role-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-card:hover,
    .role-card.active {
      border-color: #38bdf8;
      background: #0f172a;
    }

    .role-icon {
      font-size: 28px;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    .form-control {
      background: #020617;
      border: 1px solid #1e293b;
      color: #f8fafc;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      border: none;
      color: white;
    }

    .text-muted {
      color: #cbd5f5 !important;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="row g-4">

    <!-- LEFT: ROLE SELECTION -->
    <div class="col-md-6">
      <h4 class="fw-bold mb-3">Select Your Role</h4>

      <div class="row g-3">
        <div class="col-6">
          <div class="role-card active" onclick="selectRole(this, 'student.html')">
            <div class="role-icon"><i class="bi bi-mortarboard-fill"></i></div>
            <div>Student</div>
          </div>
        </div>

        <div class="col-6">
          <div class="role-card" onclick="selectRole(this, 'jobseeker.html')">
            <div class="role-icon"><i class="bi bi-briefcase-fill"></i></div>
            <div>Job Seeker</div>
          </div>
        </div>

        <div class="col-6">
          <div class="role-card" onclick="selectRole(this, 'coordinator.html')">
            <div class="role-icon"><i class="bi bi-building"></i></div>
            <div>Coordinator</div>
          </div>
        </div>

        <div class="col-6">
          <div class="role-card" onclick="selectRole(this, 'recruiter.html')">
            <div class="role-icon"><i class="bi bi-person-check-fill"></i></div>
            <div>Recruiter</div>
          </div>
        </div>

        <div class="col-12">
          <div class="role-card" onclick="selectRole(this, 'admin.html')">
            <div class="role-icon"><i class="bi bi-shield-lock-fill"></i></div>
            <div>Admin</div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: LOGIN FORM -->
    <div class="col-md-6">
      <h4 class="fw-bold mb-3">Login to ProNet</h4>

      <form onsubmit="login(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required>
        </div>

        <button class="btn btn-gradient w-100 mt-3">Login</button>

        <p class="text-muted text-center mt-3 mb-0">
          Frontend demo â€“ authentication not implemented
        </p>
      </form>
    </div>

  </div>
</div>

<!-- JS -->
<script>
  let redirectPage = "student.html";

  function selectRole(card, page) {
    document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    redirectPage = page;
  }

  function login(e) {
    e.preventDefault();
    window.location.href = redirectPage;
  }
</script>

</body>
</html>
